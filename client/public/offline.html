<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumee - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0d0d0d 0%, #171717 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 2rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            border-radius: 20px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #0d0d0d;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 2rem;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            color: #aaa;
        }
        
        .feature::before {
            content: "âœ“";
            color: #667eea;
            font-weight: bold;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">D</div>
        <h1>You're Offline</h1>
        <p>Oops! It looks like you've lost your internet connection. Don't worry, Dumee will be back when you're online!</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">PWA-enabled for offline access</div>
            <div class="feature">Fast, responsive interface</div>
            <div class="feature">Mobile-optimized experience</div>
        </div>
    </div>

    <script>
        // Check for online status and auto-refresh
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Add some interactivity
        document.querySelector('.retry-btn').addEventListener('click', () => {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                alert('Still offline. Please check your internet connection.');
            }
        });
    </script>
</body>
</html>
